<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../link.css" />
		<style>
			ul{width:1000px;height:50px;background:red;margin: 50px auto;}
			ul li{float:left;MARGIN-right:50PX;font-size:16px;line-height: 50px;}
			ul li:nth-child(1) ol{position:absolute;display:none;}
			ul li:hover ol{display: block;}
			ol{background:#0000FF;}
			ul li ol li{color:#fff;font-size:18px;}
		</style>
	</head>
	<body>
		<ul>
			<li>湖南
			<ol>
				<li>长沙</li>
				<li>株洲</li>
				<li>湘潭</li>
				<li>岳阳</li>
				<li>邵阳</li>
				
			</ol>
			</li>
			<li>湖北</li>
			<li>北京</li>
			<li>上海</li>
			<li>广东</li>
			
		</ul>
	</body>
</html>
