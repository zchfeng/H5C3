<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
div ul{width:500px;height:20px;border-bottom:solid 8px red;margin:0 auto;}
ul li{list-style:none; margin-right:2px;float:left;height:20px;width:60px;}
ul li a{display:block;background:green;line-height:20px;text-align:center;}
ul li a span{display:none;}
ul li a:hover{background:blue;}
ul li a:hover i{display:none;}
ul li a:hover span{display:block;}
</style>
</head>

<body>
<div>
<ul>
<li><a href=""><i>home</i> <span>首页</span></a></li>
<li><a href=""><i>home</i> <span>首页</span></a></li>
<li><a href=""><i>home</i> <span>首页</span></a></li>
</ul>

</div>


</body>
</html>
